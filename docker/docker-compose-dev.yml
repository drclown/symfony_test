version: '3'
services:
  php:
    image: tompouce/php7.2-fpm-alpine-symfony:0.1
    volumes:
      - ../app:/home/www/symfony_test
      - ../app_demo:/home/www/my-project-name
      - ~/.gitconfig:/root/.gitconfig
    working_dir: /home/www/
    tty: true
  nginx-server:
    image: tompouce/nginx-1.17.5-alpine:0.1
    ports:
      - "8888:80"
    links:
      - php
    volumes:
      - ../app:/home/www/symfony_test
      - ../app_demo:/home/www/my-project-name
      - ./nginx/conf.d/:/etc/nginx/conf.d/